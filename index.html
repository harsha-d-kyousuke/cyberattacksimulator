<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Attack Simulator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div id="app" class="bg-white shadow-xl rounded-2xl w-full max-w-4xl overflow-hidden md:flex">

        <!-- Left Panel: Simulator Form -->
        <div class="md:w-1/2 p-8 md:p-12">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Cyber Attack Simulator</h1>
            <p class="text-gray-500 mb-8">
                Select an attack type and run a simulated test. This tool is for educational purposes only and should not be used on real-world systems.
            </p>

            <form id="attack-form" class="space-y-6">
                <div>
                    <label for="attack-type" class="block text-sm font-medium text-gray-700">Attack Type</label>
                    <select id="attack-type" name="attack-type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border-2">
                        <option value="xss">Cross-Site Scripting (XSS)</option>
                        <option value="sql-injection">SQL Injection</option>
                        <option value="brute-force">Brute Force</option>
                    </select>
                </div>

                <div>
                    <label for="target-url" class="block text-sm font-medium text-gray-700">Target URL</label>
                    <input type="url" id="target-url" name="target-url" required placeholder="https://example.com/vulnerable-app" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border-2">
                </div>

                <div>
                    <label for="payload-input" class="block text-sm font-medium text-gray-700">Custom Payload (Optional)</label>
                    <input type="text" id="payload-input" name="payload-input" placeholder="e.g., <script>alert(1)</script>" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border-2">
                </div>

                <div id="loading-indicator" class="hidden text-center">
                    <div class="animate-spin inline-block w-8 h-8 border-[3px] border-current border-t-transparent text-indigo-500 rounded-full" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-xl shadow-lg transition duration-300 ease-in-out">
                    Run Simulation
                </button>
            </form>
        </div>

        <!-- Right Panel: Report Dashboard -->
        <div id="report-panel" class="md:w-1/2 p-8 md:p-12 bg-gray-50 md:p-12">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Simulation Report</h2>
            <div id="report-content" class="space-y-6">
                <p class="text-gray-400 text-center py-10">Run a simulation to see the report here.</p>
            </div>
        </div>

    </div>

    <!-- Custom Modal for Alerts (replacing window.alert) -->
    <div id="alert-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
      <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
          <h3 id="alert-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
          <div class="mt-2 px-7 py-3">
            <p id="alert-message" class="text-sm text-gray-500"></p>
          </div>
          <div class="items-center px-4 py-3">
            <button id="alert-ok-btn" class="px-4 py-2 bg-indigo-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('attack-form');
            const reportContent = document.getElementById('report-content');
            const loadingIndicator = document.getElementById('loading-indicator');

            // Custom modal logic
            const alertModal = document.getElementById('alert-modal');
            const alertTitle = document.getElementById('alert-title');
            const alertMessage = document.getElementById('alert-message');
            const alertOkBtn = document.getElementById('alert-ok-btn');

            function showAlert(title, message) {
                alertTitle.textContent = title;
                alertMessage.textContent = message;
                alertModal.classList.remove('hidden');
            }

            alertOkBtn.addEventListener('click', () => {
                alertModal.classList.add('hidden');
            });


            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                loadingIndicator.classList.remove('hidden');

                const attackType = document.getElementById('attack-type').value;
                const targetUrl = document.getElementById('target-url').value;
                const customPayload = document.getElementById('payload-input').value;

                // Simple validation for demonstration
                if (!targetUrl.startsWith('https://')) {
                    loadingIndicator.classList.add('hidden');
                    showAlert('Invalid URL', 'Please enter a valid URL starting with "https://".');
                    return;
                }

                // Simulate an API call delay
                await new Promise(resolve => setTimeout(resolve, 2000));

                const report = generateSimulatedReport(attackType, targetUrl, customPayload);
                renderReport(report);
                loadingIndicator.classList.add('hidden');
            });

            function generateSimulatedReport(attackType, targetUrl, customPayload) {
                // This function simulates the backend logic and reporting
                const report = {
                    vulnerabilities: [],
                    summary: `Simulation for ${attackType} attack on ${targetUrl} completed.`,
                    timestamp: new Date().toLocaleString(),
                };

                // Simulate a successful attack based on payload
                const vulnerabilityFound = customPayload.includes('<script>') ||
                                         customPayload.includes('OR 1=1') ||
                                         customPayload.includes('../');

                if (vulnerabilityFound) {
                    let vulnerability = {
                        type: 'Vulnerability Found',
                        description: '',
                        severity: 'High',
                        payload: customPayload,
                        fix: '',
                    };

                    switch (attackType) {
                        case 'xss':
                            vulnerability.description = `A Cross-Site Scripting (XSS) vulnerability was detected. The payload "${customPayload}" was likely reflected by the server.`;
                            vulnerability.fix = `
                                **AI-Generated Fix:**
                                **Input Sanitization:** The server should sanitize all user input to strip out or neutralize dangerous characters like `<`, `>`, and `"`.
                                **Output Encoding:** All data echoed back to the user should be properly encoded to prevent the browser from interpreting it as executable code.
                                **Content Security Policy (CSP):** Implement a robust CSP header to restrict where scripts can be loaded from.
                            `;
                            break;
                        case 'sql-injection':
                            vulnerability.description = `A potential SQL Injection vulnerability was found. The payload "${customPayload}" caused an unexpected server response, indicating a possible bypass of security controls.`;
                            vulnerability.fix = `
                                **AI-Generated Fix:**
                                **Prepared Statements / Parameterized Queries:** Use prepared statements with parameterized queries to separate SQL logic from user input. This prevents malicious payloads from altering the query structure.
                                **Input Validation:** Validate and whitelist user input to ensure it adheres to expected data types and formats.
                            `;
                            break;
                        case 'brute-force':
                            vulnerability.description = `A vulnerability to brute force attacks was identified. The target application does not have adequate rate limiting or account lockout mechanisms.`;
                            vulnerability.fix = `
                                **AI-Generated Fix:**
                                **Rate Limiting:** Implement rate limiting to restrict the number of login attempts from a single IP address or user account within a specific time window.
                                **Account Lockout:** Lock user accounts after a certain number of failed login attempts.
                                **CAPTCHA:** Use CAPTCHA challenges after a few failed attempts to prevent automated scripts.
                            `;
                            break;
                    }
                    report.vulnerabilities.push(vulnerability);

                } else {
                    report.vulnerabilities.push({
                        type: 'No Vulnerabilities Found',
                        description: 'Based on the provided payload, no obvious vulnerabilities were detected in this simulation.',
                        severity: 'None',
                        payload: customPayload || 'N/A',
                        fix: 'Continue testing with more advanced payloads and different attack vectors.',
                    });
                }
                
                return report;
            }

            function renderReport(report) {
                reportContent.innerHTML = ''; // Clear previous report

                // Summary
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'p-6 bg-white border border-gray-200 rounded-lg shadow-sm mb-6';
                summaryDiv.innerHTML = `
                    <h3 class="text-xl font-semibold mb-2 text-indigo-600">Summary</h3>
                    <p class="text-sm text-gray-600">${report.summary}</p>
                    <p class="text-xs text-gray-400 mt-2">Report Generated: ${report.timestamp}</p>
                `;
                reportContent.appendChild(summaryDiv);

                // Vulnerabilities
                report.vulnerabilities.forEach(vuln => {
                    const vulnDiv = document.createElement('div');
                    const severityColor = {
                        'High': 'bg-red-500',
                        'Medium': 'bg-yellow-500',
                        'Low': 'bg-green-500',
                        'None': 'bg-gray-400'
                    };

                    vulnDiv.className = 'p-6 bg-white border border-gray-200 rounded-lg shadow-sm';
                    vulnDiv.innerHTML = `
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-xl font-bold text-gray-800">${vuln.type}</h3>
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${severityColor[vuln.severity]} text-white capitalize">${vuln.severity}</span>
                        </div>
                        <p class="text-sm text-gray-600 mb-4">${vuln.description}</p>
                        <div class="bg-gray-100 p-4 rounded-md mb-4">
                            <h4 class="font-medium text-gray-700">Payload Used:</h4>
                            <code class="block text-sm text-gray-500 font-mono overflow-auto whitespace-pre-wrap">${vuln.payload}</code>
                        </div>
                        <div class="prose max-w-none text-sm text-gray-700">
                            ${vuln.fix.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>')}
                        </div>
                    `;
                    reportContent.appendChild(vulnDiv);
                });
            }
        });
    </script>
</body>
</html>
